<!-- client.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #e74c3c;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            color: #3498db;
        }

        select {
            padding: 5px;
            border: 1px solid #3498db;
            border-radius: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Client</h1>
        <form action="/submit_vote" method="post" class="mt-4">
            <div class="form-group">
                <label for="vote">Select Your Vote</label>
                <select id="vote" name="vote" class="form-control" required>
                    <option value="Red">Red</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Submit Vote</button>
        </form>
    </div>
</body>
</html>
